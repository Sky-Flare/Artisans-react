mutation SingIn($connectUser: ConnectUser!) {
  signIn(ConnectUser: $connectUser) {
    accessToken
  }
}

mutation SignUp($createArtisanInput: CreateArtisanInput!) {
  signUpArtisan(CreateArtisanInput: $createArtisanInput) {
    accessToken
  }
}

query MeArtisan {
  meArtisan {
    email
    firstName
    id
    lastName
  }
}

